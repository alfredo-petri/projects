<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Lista de Supermercado</title>
    </head>
    <body>
        <header>
            <h2>App Lista de Supermercado</h2>
            <div></div>
        </header>
        <div class="lista-cadastro">
            <input class="input" type="text" placeholder="Nome do Produto" name="nome_produto"/>
            <input class="input" type="number" step="0.01" name="price" title="This should be a number with up to 2 decimal places." placeholder="Valor do Produto"/>
            <input class="input-btn" type="submit" name="acao" value="cadastrar"/>
        </div>

        <div class="lista-produtos">

        </div>

        <div class="soma-produto">
            Total: R$ <span>00.00</span> 
        </div>

        <button name="limpar">Limpar</button>


        <script src="./script.js"></script>
    </body>
</html>
