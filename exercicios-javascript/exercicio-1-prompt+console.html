<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leitura no console com prompt</title>
    </head>
    <body>
        <script>

            // Declaração de variáveis para obtenção de dados via prompt
            let nome = prompt("Qual é o seu nome?");
            let idade = prompt("Qual é a sua idade?");
            let cidade = prompt("Em que cidade você mora?");

            alert ("O seu nome é " + nome + ", você tem " + idade + " anos e mora em " + cidade);

        </script>
    </body>
</html>
