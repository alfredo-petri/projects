<!DOCTYPE html>
<html lang="en">

    <body>

        <script>
            fetch('https://api.themoviedb.org/3/movie/popular?api_key=506fadb0256c13349acc05dabebf9604&language=en-US&page=1', {
                method: 'GET'
            }).then(response => response.json()).then(function(json){
                let container = document.querySelector('.container');
                json.results.map(function(val){
                    container.innerHTML+=`
                        <p class="titulo-filme">`+val.original_title+`
                            <div class="description" style="display:none;">`+val.overview+`<hr></div>
                        </p>`;
                })
