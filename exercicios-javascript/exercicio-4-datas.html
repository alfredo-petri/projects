            //INICIO EXEMPLO 2 - Calculadora de tempo decorrido
                //mensagems para informar ao usuário do que se trata o exemplo
                alert('EXEMPLO 2 - Calculadora de tempo decorrido')
                alert('Neste exemplo você pode digitar uma data que o sistema exibirá quantos dias, meses e anos se passaram entre a data especificada e o dia atual')

                // Declaração de variável para obtenção de dados via prompt
                let data = new Date(prompt("Por favor insira a data desejada no seguinte formato: mm/dd/aaaa"));

                let anoAtual2 = new Date();

                // Loop para validação de ano informado
                while(data > anoAtual2){
                    alert("Por favor informe uma data anterior a data atual")
                    data = new Date (prompt("Por favor insira a data desejada no seguinte formato: mm/dd/aaaa"));
                }

                console.log (data.getFullYear());
                console.log (anoAtual2.getFullYear());

                // Variável para obtenção do tempo atual em milisegundos
                let tempoInicial = data.getTime();

                let tempoFinal = anoAtual2.getTime();

                console.log (tempoInicial);
                console.log (tempoFinal);
                
                //variavel que receberá dias decorridos
                let diasDecorridos = Math.trunc((tempoFinal - tempoInicial) / (1000 * 3600 * 24));

                //variavel que receberá meses decorridos
                let mesesDecorridos = Math.trunc(diasDecorridos / 30);

                //variavel que receberá anos decorridos
                let anosDecorridos = Math.trunc(diasDecorridos / 365);

                console.log(anosDecorridos);
                console.log(mesesDecorridos);
                console.log(diasDecorridos);

                alert (`Desde de a data ${data.getDate()} até a data atual: ${anoAtual2.getDate()}, se passou:`
                + `\num total de ${anosDecorridos} anos, equivalente a:`
                + `\num total de ${mesesDecorridos} meses, equivalente a:`
                + `\num total de ${diasDecorridos} dias`);


            //FIM EXEMPLO 2 - Calculadora de dias decorridos
