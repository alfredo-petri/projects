<body>
    <div class="div-1" style="width: 100px; height: 20px; border: 1px solid black; margin: 15px"></div>
    <div class="div-2" style="width: 100px; height: 20px; border: 1px solid black; margin: 15px"></div>
    <div class="div-3" style="width: 100px; height: 20px; border: 1px solid black; margin: 15px"></div>

    <button id="theme-toggle">Toggle Theme</button>


    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
          const html = document.documentElement;
          const currentTheme = html.getAttribute('data-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          html.setAttribute('data-theme', newTheme);
        });
      </script>
</body>
</html>
